{% include "header.html"%}
<div class="container">
    <div class="row user-form">
        <div class="page-header">
            <h1><small>任务用户更新<small></h1>
        </div>
    <input type="hidden" name="id" id="id" value="{{task.ID}}">
    <div class="col-md-6">
        <div class="form-group col-md-12">
            <div class="form-inline">
                <label for="taskname">任务名称</label>
            </div>
            <input class="form-control" type="text" name="taskname" id="taskname" value="{{task.Name}}" readonly>
        </div>
        <div class="form-group col-md-12">
            <div class="form-inline">
                <label for="createuser">当前用户</label>
            </div>
            <input class="form-control" type="text" name="createuser" id="createuser" value="{{task.CreateUser}}" readonly> 
        </div>
        <div class="form-group col-md-12">
            <div class="form-inline">
                <label for="new-createuser">新用户</label>
            </div>
            <input class="form-control" type="text" name="new-createuser" id="new-createuser"> 
        </div>

        <div class="form-group col-md-12">
            <button class="btn btn-sm btn-primary" onclick="doUpdateTaskUser()">修改</button>
        </div>
    </div>
</div>
</div>
{% include "footer.html" %}
