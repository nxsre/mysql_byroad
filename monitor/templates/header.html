<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>旁路系统</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">MySQL ByRoad</a>
            </div>
            <div class="navbar-collpase collpase">
                <ul class="nav navbar-nav navbar-center">
                    <li><a href="/addtask">任务添加</a></li>
                    <li><a href="/task">任务管理</a></li>
                    {% if (isAdmin)%}
                    <li><a href="/status">状态</a></li>
                    {% endif %}
                    <li><a href="/help">帮助</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                       <a href="/auth/logout">退出 ({{username}})</a>
                    </li>
                </ul>
                <div class="form-group navbar-form navbar-right">
                    <select class="form-control" id="inspector">
                        {%for inspector in inspectors%}
                            <option value="{{inspector}}">{{inspector}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
        </div>
    </nav>
    <script>
        var inspector = $.cookie('inspector');
        if (!inspector) {
            $("#inspector option:first").attr('selected', true);
            $.cookie('inspector', $('#inspector').val(), { path: '/'});
        } else {
            var flag = false;
            $('#inspector option').each(function(){
                if( $(this).val() == inspector){
                    $(this).attr('selected', true);
                    flag = true;
                    return false;
                }
            });
            if(!flag) {
                $("#inspector option:first").attr('selected', true);
                $.cookie('inspector', $('#inspector').val(), { path: '/'});
            }
        }
        $('#inspector').change(function() {
            $.cookie('inspector', $(this).val(), { path: '/'});
            location.reload();
        });
    </script>
