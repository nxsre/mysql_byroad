<ul class="nav nav-sidebar" id="column-list">
	{% for schema in schemas %}
	<li>
		<a data-toggle="collapse" aria-expanded="false" aria-controls="{{schema}}" href="#{{schema}}" onclick="getTables({{schema}})">{{schema}}</a>
	</li>
	{% endfor %}
</ul>

<script>
    function getTables(schema) {
        $.get("/column/schema/" + schema, function(data) {
            console.log(data);
        });
    }
</script>
